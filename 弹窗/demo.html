<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>遮罩层弹窗</title>
    <link rel="stylesheet" href="./demo.css">
</head>

<body>
    <div class="shade"></div>
    <div class="wrapper">
        <h2>弹出分享层</h2>
        <div class="shareDame">
            <a href="javascript:void(0)" class="sharebtn">分享DOME</a>
            <div class="shareBox">
                <div class="shareBox-head">
                    <span>分享到各大社区</span>
                    <a href="javascript:void(0)" class="closebtn"></a>
                </div>
                <div class="shareContent">
                    <ul>
                        <li title="分享到QQ空间">
                            <a href="javascript:void(0)" class="share1"></a>
                            <span></span>
                        </li>
                        <li title="分享到新浪微博">
                            <a href="javascript:void(0)" class="share2"></a>
                            <span></span>
                        </li>
                        <li title="分享到人人网">
                            <a href="javascript:void(0)" class="share3"></a>
                            <span></span>
                        </li>
                        <li title="分享到微信">
                            <a href="javascript:void(0)" class="share4"></a>
                            <span></span>
                        </li>
                        <li title="分享到腾讯微博">
                            <a href="javascript:void(0)" class="share5"></a>
                            <span></span>
                        </li>
                        <li title="分享到github">
                            <a href="javascript:void(0)" class="share6"></a>
                            <span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script>
        var sharebtn = document.getElementsByClassName('sharebtn')[0],
            shareBox = document.getElementsByClassName('shareBox')[0],
            closebtn = document.getElementsByClassName('closebtn')[0];

        sharebtn.onclick = function(){
            shareBox.style.display = "block";
        }
        closebtn.onclick = function(){
            shareBox.style.display = "none";
        }
    </script>
</body>

</html>
